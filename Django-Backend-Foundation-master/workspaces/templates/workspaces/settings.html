{% extends "base.html" %}
{% block title %}Workspace settings — {{ workspace.name }}{% endblock %}

{% block content %}
  <h1>Workspace settings — {{ workspace.name }}</h1>

  <h2>Rename workspace</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <hr>

  <h2>Delete workspace</h2>
  <form method="post" action="{% url 'workspaces:delete' workspace_slug=workspace.slug %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Delete this workspace? This will delete all tasks and lists in it.');">
      Delete workspace
    </button>
  </form>
{% endblock %}
