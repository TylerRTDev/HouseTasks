{% extends "base.html" %}
{% block title %}New Task — {{ workspace.name }}{% endblock %}

{% block content %}
  <h1>{{ workspace.name }} — New Task</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>

  <p><a href="{% url 'tasks:task_list' workspace_slug=workspace.slug %}">Back to tasks</a></p>
{% endblock %}
